


<!DOCTYPE html>
<html>
<meta name="csrf-token" content="{{ csrf_token }}">
<head>
    <title>Panel Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-light bg-light px-3">
    {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'usuario_dashboard' %}">Inicio Usuario</a>
        <a class="btn btn-outline-primary" href="{% url 'logout' %}">Cerrar sesión</a>
    {% else %}
        <a class="navbar-brand" href="{% url 'login' %}">Iniciar sesión</a>
        <a class="btn btn-outline-success ms-2" href="{% url 'register' %}">Registrarse</a>
    {% endif %}
</nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
